<!DOCTYPE html>
<html>
<head>
    <title>Feed Me</title>
    <link rel="stylesheet" type="text/css" href="defaultStyle.css">
    <link rel="stylesheet" type="text/css" href="registerStyle.css">
    <link rel="icon" href="img/chiliPeppa.png">
    <style>@import url('https://fonts.googleapis.com/css?family=Comfortaa&display=swap');
</style>
</head>
<body>
    <nav><div class="nav">
        <ul class="nav-items">
            <li><a href="index.html">About</a></li>
            <li><a href="meals-choose.html">Meals</a></li>
            <li><a href="localShops.html">Local Shops</a></li>
            <li class="push"><div class="signIn"><a href="newUser.html" style="color: #F27066;">Sign Up</a></li></div>
        </ul>
    </nav>
    <div class="wrapper-all">
        <div class="container parallax">
            <div class="cover" style="padding-top: 10%;">
                <img src="img/chiliPeppa.png" height="100px">
                <h1 id="title">Welcome to FeedMe</h1>
            </div>
                <h3 class="cover">Let's get you started...</h3>
            </div>
        <div class="mainBlock">
            <form action="/" method="post" class="formElements formBlock"  required>
                First Name: <input type="text" name="firstName" size="20"  required> <br> <br>
                Last Name: <input type="text" name="lastName" size="20"  required> <br> <br>
                Email: <input type="email" name="usrEmail" size="20"  required> <br> <br>
                Password: <input type="password" minlength="8" maxlength="16" name="usrPassword" size="20" required> <br> <br>
                Location: <select multiple required>
                    <option value="autoGen">Autogenerated</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="California">California</option>
                    <option value="Florida">Florida</option>
                    <option value="Hawaii">Hawaii</option>
                </select>
                <br> <br> <input type="submit" value="Register" class="submitButton">
                <input type="hidden" name="longitude" value="0.0" id="lonIn">
                <input type="hidden" name="lattitude" value="0.0" id="latIn">
                <input type="hidden" name="currentDate" autocomplete="on" value="" id="curDate">
            </form>
        </div>
        <footer>Deltahacks VI Project : Powered with love and caffeine</footer>
    </div>
    <script src="passLocation.js"></script>
</body>
</html>
